<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{%if page.description%}{{page.description}}{%else%}{{site.description}}{%endif%}">

  <!-- theme meta -->
  <meta name="theme-name" content="northendlab-jekyll" />

  {% if site.author %}
  <meta name="author" content="{{ . }}">
  {% endif %}

  {% for css in site.data.plugins.css %}
  <link rel="stylesheet" href="{{ css | prepend: site.baseurl_root }}">
  {% endfor %}
  <script src="https://kit.fontawesome.com/9d8d1472a7.js" crossorigin="anonymous"></script>
  
  <!-- Main Stylesheet -->
  <link href="{{ '/assets/scss/style.css' | prepend: site.baseurl_root }}" rel="stylesheet">

  <!-- JS Plugins -->
  {% for js in site.data.plugins.js %}
  <script src="{{ js | prepend: site.baseurl_root }}"></script>
  {% endfor %}

  <!-- Main Script -->
  <script src="{{ '/assets/js/script.js' | prepend: site.baseurl_root }}"></script>

  <!--Favicon-->
  <link rel="shortcut icon" href="{{ '/assets/images/favicon.png' | prepend: site.baseurl_root }} " type="image/x-icon">
  <link rel="icon" href="{{ '/assets/images/favicon.png' | prepend: site.baseurl_root }} " type="image/x-icon">

  <!-- google-analytics -->
  {% if site.google-analytics %}
  {% include google-analytics.html %}
  {% endif %}

</head>
