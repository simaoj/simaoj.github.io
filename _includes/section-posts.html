<section class="section grey post-cards">
    <div class="container">
        <div class="row">
            <div class="col-12 mb-4">
                <h2>Posts</h2>
            </div>
            {% for post in paginator.posts limit:4%}
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="card text-dark card-has-bg click-col"
                    style="background-image:url('{{ post.image }}');">
                    <img class="card-img d-none" src="{{ post.image }}">
                    <div class="card-img-overlay d-flex flex-column">
                        <div class="card-body">
                            <small class="card-meta mb-2">Post</small>
                            <h4 class="card-title mt-0"><a class="text-light" href="{{ post.url }}">{{ post.title }}</a></h4>
                            <small><i class="far fa-clock"></i> {{ post.date | date: site.data.date[site.lang].formats.default }}</small>
                        </div>
                        
                        <div class="card-footer">
                            <div class="media">
                                <img class="mr-3 rounded-circle"
                                    src="{{ site.data.homepage.quote.profile | prepend: site.baseurl_root }}" style="max-width:50px">
                                <div class="media-body">
                                    <h6 class="my-0 d-block text-light">José Pedro Simão</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}
            <!-- pagination -->
            {% include pagination.html %}
        </div>
    </div>
</section>
